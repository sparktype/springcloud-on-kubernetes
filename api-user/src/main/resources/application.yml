server:
  port: 8080
spring:
  application:
    name: api-user
---
spring:
  profiles: ide
  boot:
    admin:
      client:
        url: http://localhost:9090
        service-base-url: http://localhost:9090
        instance:
          prefer-ip: true
          service-base-url: https://zuul.cluster.camp/user
